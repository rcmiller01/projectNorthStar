repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--line-length=100"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: local
    hooks:
      - id: secret-sweep
        name: secret-sweep
        entry: python scripts/secret_sweep.py --fail-on medium --allowlist secrets_allowlist.txt
        language: system
        pass_filenames: false
      - id: nbstripout
        name: nbstripout
        entry: nbstripout
        language: system
        files: \.ipynb$
        stages: [commit]
